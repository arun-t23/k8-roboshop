apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tier: application
spec:
  replicas: 3
  selector:
    matchLabels:
      project: roboshop
      component: catalogue
      tier: application

  template:
    metadata:
      labels:
        project: roboshop
        component: catalogue
        tier: application
    spec:
      containers:
      - name: catalogue
        image: arunt98/catalogue:v1
        ports:
        - name: liveness-port
          containerport: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /health
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15


---

apiVersion: v1
kind: Service
metadata: 
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    component: catalogue
    tier: application
spec:
  selector:
    project: roboshop
    component: catalogue
    tier: application
  ports:
    - protocol: TCP
      port: 8080 ### service port
      targetPort: 8080 ## container port